<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getRandomChoice() {
        const wordBank = [
          "basketball",
          "glacier",
          "thunder",
          "juggle",
          "sparrow",
          "canyon",
          "marble",
          "blossom",
          "frost",
          "riddle",
          "timber",
        ];
        let randomIndex = Math.floor(Math.random() * wordBank.length);
        let word = wordBank[randomIndex];
        return word;
      }

      function playGame() {
        console.log(`This word has ${randomWord.length} letters in it.`);
        let round = 0;
        let charArray = [];
        while (round < 8) {
          const myGuess = prompt("Guess a word.");
          if (myGuess === randomWord) {
            console.log(`Correct! The word was ${randomWord}.`);
            break;
          } else {
            let splitGuess = myGuess.split(""); // This now is an array?
            for (index in randomWord) {
              if (
                splitGuess.includes(randomWord[index]) &&
                !charArray.includes(randomWord[index])
              ) {
                charArray.push(randomWord[index]);
              }
            }
            console.log(`The word contains these letters: ${charArray}`);
            console.log(`You got it wrong. Your guess: ${myGuess}`);
          }

          round++;
          if (round >= 8) {
            console.log(`The word was ${randomWord}`);
          }
        }
      }
      const randomWord = getRandomChoice();
      playGame();
    </script>
  </body>
</html>
