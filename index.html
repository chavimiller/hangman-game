<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function getRandomChoice() {
        const wordBank = [
          "basketball",
          "glacier",
          "thunder",
          "juggle",
          "sparrow",
          "canyon",
          "marble",
          "blossom",
          "frost",
          "riddle",
          "timber",
        ];
        let randomIndex = Math.floor(Math.random() * wordBank.length);
        let word = wordBank[randomIndex];
        return word;
      }
      const randomWord = getRandomChoice();

      function playGame() {
        console.log(`This word has ${randomWord.length} letters in it.`);
      }
      playGame();
    </script>
  </body>
